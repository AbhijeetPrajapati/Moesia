<!DOCTYPE html>
<html>
<head>
    <title>Table 2</title>
    <link rel="stylesheet" href="./Assets/Style.CSS"><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Table 2</h1>
        <table border="1" style="width: 100%;height: 600px;text-align: center;">
            <tr>
                <td>Table</td>
                <td colspan="2">Table</td>
                <td colspan="2" rowspan="2">Table</td>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td colspan="2">Table</td>
                <td>Table</td>
                <td>Table</td>
                <td>Table</td>
                <td>Table</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="3">Table</td>
                <td rowspan="2" colspan="2">Table</td>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td rowspan="3">Table</td>
                <td colspan="2" rowspan="2">Table</td>
                <td rowspan="2">Table</td>
                <td rowspan="2">Table</td>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Table</td>
                <td rowspan="2">Table</td>
            </tr>
            <tr>
                <td>Table</td>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td rowspan="4">Table</td>
                <td rowspan="3">Table</td>
                <td>Table</td>
                <td colspan="3">Table</td>
                <td colspan="2">Table</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">Table</td>
                <td rowspan="3">Table</td>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td colspan="3">Table</td>
            </tr>
            <tr>
                <td colspan="3">Table</td>
                <td colspan="2">Table</td>
                <td>Table</td>
            </tr>
        </table>
    </div>
</body>
</html>
